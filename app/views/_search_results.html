<hr>

<div class="panel panel-default search-results">
  <div class="panel-heading">
    <h3 class="panel-title">Search Results</h3>
    <br>
    <a href='/zip?tags=<%= tagsParameter %>&tagmode=<%= tagmodeParameter %>' class="btn btn btn-primary" type='submit'>Create a ZIP</a>
    <br>
    <br>
    <% if(downloadZipUrl) { %>
    <a href='<%= downloadZipUrl %>' target='_blank'>Télécharger le zip prêt</a>
    <% } %>
  </div>
  <div class="panel-body">

    <% if (photos.length) { %>

      <ul>
        <% photos.forEach(function (photo) { %>
          <li class="list-unstyled">
            <a href="<%= photo.media.b %>" class="thumbnail">
              <img src="<%= photo.media.t %>" alt="Photo - <%= photo.title %>"
                title="<%= photo.title %>">
            </a>
          </li>
        <% }) %>
      </ul>

    <% } else { %>
      <div class="alert alert-info"><strong>No results</strong></div>
    <% } %>

  </div>

</div>
