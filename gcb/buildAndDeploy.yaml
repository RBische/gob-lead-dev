steps:
- name: 'gcr.io/cloud-builders/docker'
  id: BuildDockerContainer
  args:
  - 'build'
  - '-t'
  - 'gcr.io/leadtechnique2022/container-image-gobleaddev:$SHORT_SHA'
  - '.'
- name: 'gcr.io/cloud-builders/docker'
  id: PushDockerContainer
  args:
  - 'push'
  - 'gcr.io/leadtechnique2022/container-image-gobleaddev:$SHORT_SHA'
- name: 'gcr.io/cloud-builders/kubectl'
  args: ['set', 'image', 'deployment', 'myDeployment', 'myOnlyContainer=gcr.io/leadtechnique2022/container-image-gobleaddev:${SHORT_SHA}']